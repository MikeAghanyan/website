{% extends 'blog/base_blog.html' %}


{% block body %}
           <div id="fh5co-blog" class="fh5co-bg-section">
            <div class="container">                
                <div class="row">
                    {% for i in article_list %}
                    <div class="col-lg-4 col-md-4">
                        <div class="fh5co-blog animate-box fadeInUp animated-fast">
                            <a href"><img class="img-responsive" src="{{ i.img.url }}" alt="С чего начинаеться безопастность?"></a>
                            <div class="blog-text">
                                <h3 style="font-family: sans-serif"><a href">{{ i.titel }}</a></h3>
                                <span class="posted_on">{{ i.date }}</span>
                                <span class="comment"><a href="">{{ i.time }} min<i class="icon-clock"></i></a></span>
                                <p style="font-family: serif">{{ i.descr }}</p>
                                <a href="">Читать далее</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <div id="fh5co-about">
            <div class="container">
                <div class="about-content">
                    <div class="row animate-box">
                        {% for i in my_list %}
                        <div class="col-md-6 col-md-push-6">
                            <div class="desc">
                                <h2 style="font-family: cursive">{{ i.titel }}</h2>
                                <p>{{ i.descr }}</p>
                            </div>
                        </div>
                        <div class="col-md-6 col-md-pull-6">
                            <img class="img-responsive" src="{{ i.img.url }}"  alt="автор сайта">
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'main/base.html' %}

{% block body %}
        <header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url(../../../media/media/banner-contacts.jpg)">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="display-t">
                            <div class="display-tc animate-box" data-animate-effect="fadeIn">
                                <h1 style="font-family: fantasy">КАК СВЯЗАТЬСЯ</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="fh5co-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-5 col-md-push-1 animate-box" style="border-color: rgba(226, 150, 137, 0.425); border-style:solid">
                        <div class="fh5co-contact-info">
                            <h2 style="font-family: cursive">Контактная информация</h2>
                            <br>
                            <ul>
                                <li class="icon-instagram"><a href="https://www.instagram.com/in.sadness.side/" target="_blank">мой instagram</a></li>
                                <li class="icon-facebook" class="url"><a href="https://www.facebook.com/mikhail.aganyan" target="_blank">мой facebook</a></li>
                                <li class="phone"><a href="tel://+381652812181">+381 65 2812 181</a>
                                    <br>Telegram (24/7)
                                    <a href="">+374 93 8872 66</a>
                                    <br>WhatsApp (24/7)
                                </li>
                                <li class="email"><a href="mailto:sarukhanovmikhail@gmail.com">sarukhanovmikhail@gmail.com</a></li>
                                <br>
                                <li class="address">Belgrad, Republic of Serbia</li>
                                <br>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-5 col-md-push-1 animate-box">
                        <div class="contact-form">
                            <div class="status alert alert-success" style="display: none"></div>
                            <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                                {% csrf_token %}
                                <div class="form-group col-md-6">
                                    <input type="text" name="name" class="form-control" required="required" placeholder="Name">
                                </div>
                                <div class="form-group col-md-6">
                                    <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" name="subject" class="form-control" required="required" placeholder="Subject">
                                </div>
                                <div class="form-group col-md-12">
                                    <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Your Message Here"></textarea>
                                </div>                        
                                <div class="form-group col-md-12">
                                    <input type="submit" name="submit" class="btn btn-primary pull-right" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
